;---------------------------------------
;	      WORKSPACE MODULE
;---------------------------------------

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = true

icon-default = %{T4} ÔÄÑ %{T-}

format = <label-state>

label-occupied = %icon%
label-occupied-foreground = ${colors.color2}
label-occupied-background = ${colors.color1}
label-occupied-padding = 0

label-active = %icon%
label-active-foreground = ${colors.color3}
label-active-background = ${colors.color1}
label-active-padding = 0

;---------------------------------------
;	   TIME MODULE
;---------------------------------------

[module/time]
type = internal/date
time = %I:%M

label = "ÔÄó %time%  %{T6}%{F#6080b0}ÓÇ∂%{F-}%{T-}"
label-font = 1

format-foreground = ${colors.color0}
format-background = ${colors.color3}
format-padding = 0

;---------------------------------------
;	   DATE MODULE
;---------------------------------------

[module/date]
type = internal/date

interval = 60
